<!DOCTYPE html>
<html>
<head>
  <title>Header Modifier Extension</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Header Modifier</h1>
  <label for="headerKey">Header Key:</label>
  <input type="text" id="headerKey" />
  <br />
  <label for="headerValue">Header Value:</label>
  <input type="text" id="headerValue" />
  <br />
  <button id="applyHeader">Apply Header</button>
  <button id="disableHeader">Disable Header</button>
</body>
</html>
